<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Analysis Results</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f5f5f5;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 5px;
        }
        h1 { color: #333; }
        button { 
            padding: 10px 20px; 
            margin: 10px 5px; 
            border: 1px solid #ddd; 
            background: #007bff; 
            color: white; 
            border-radius: 3px; 
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .results { margin-top: 20px; }
        .email-result { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 3px;
        }
        .responsive { background: #d4edda; }
        .non-responsive { background: #f8d7da; }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 15px; 
            border-radius: 3px; 
            margin: 10px 0;
        }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Email Analysis Tool</h1>
        
        <div>
            <select id="analysisMode">
                <option value="ensemble">Ensemble Mode</option>
                <option value="single">Single Model Mode</option>
                <option value="collab">Collaborative Mode</option>
            </select>
            <button onclick="startAnalysis()">Start Analysis</button>
            <button onclick="checkHealth()">Check API</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<div>API Status: ${data.ok ? 'Online' : 'Offline'} (Version: ${data.version})</div>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<div class="error">API Offline: ${error.message}</div>`;
            }
        }

        async function startAnalysis() {
            const mode = document.getElementById('analysisMode').value;
            document.getElementById('results').innerHTML = '<div>Analyzing...</div>';

            try {
                const response = await fetch(`${API_BASE}/test/review-files?mode=${mode}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<div class="error">Analysis Failed: ${error.message}</div>`;
            }
        }

        function displayResults(data) {
            const summary = data['SUMMARY'];
            const details = data['DETAILED_RESULTS'];
            
            let html = `<h2>Analysis Results</h2>`;
            html += `<p>Total Emails: ${summary.total_emails_analyzed} | Responsive: ${summary.responsive_emails} | Non-responsive: ${summary.non_responsive_emails}</p>`;

            details.forEach(email => {
                const isResponsive = email.is_responsive.toLowerCase() === 'responsive';
                const cssClass = isResponsive ? 'responsive' : 'non-responsive';
                
                html += `<div class="email-result ${cssClass}">`;
                html += `<h3>${email.filename} - ${email.is_responsive}</h3>`;
                html += `<p><strong>Votes:</strong></p>`;
                html += `<pre>${JSON.stringify(email.confidence_votes, null, 2)}</pre>`;
                html += `<p><strong>Reasoning:</strong></p>`;
                Object.entries(email.ai_reasoning).forEach(([model, reasoning]) => {
                    html += `<p><strong>${model}:</strong> ${reasoning}</p>`;
                });
                html += `</div>`;
            });

            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
